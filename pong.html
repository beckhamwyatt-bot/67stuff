<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <canvas id="pong" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    // Paddle
    const paddleWidth = 10, paddleHeight = 100;
    const player = { x: 0, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, dy: 0 };
    const ai = { x: canvas.width - paddleWidth, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, dy: 3 };

    // Ball
    const ball = {
      x: canvas.width/2,
      y: canvas.height/2,
      radius: 10,
      speed: 4,
      dx: 4,
      dy: 4
    };

    // Draw everything
    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI*2, false);
      ctx.closePath();
      ctx.fill();
    }

    function draw() {
      drawRect(0, 0, canvas.width, canvas.height, "#000"); // Background
      drawRect(player.x, player.y, player.width, player.height, "#fff"); // Player
      drawRect(ai.x, ai.y, ai.width, ai.height, "#fff"); // AI
      drawCircle(ball.x, ball.y, ball.radius, "#fff"); // Ball
    }

    // Move paddles
    function movePlayer() {
      player.y += player.dy;
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
    }

    function moveAI() {
      if (ball.y < ai.y + ai.height/2) {
        ai.y -= ai.dy;
      } else if (ball.y > ai.y + ai.height/2) {
        ai.y += ai.dy;
      }
      if (ai.y < 0) ai.y = 0;
      if (ai.y + ai.height > canvas.height) ai.y = canvas.height - ai.height;
    }

    // Move ball
    function moveBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Top or bottom collision
      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.dy *= -1;
      }

      // Paddle collision
      let paddle = (ball.x < canvas.width/2) ? player : ai;
      if (ball.x - ball.radius < paddle.x + paddle.width && 
          ball.x + ball.radius > paddle.x &&
          ball.y + ball.radius > paddle.y &&
          ball.y - ball.radius < paddle.y + paddle.height) {
        ball.dx *= -1;
      }

      // Reset if out of bounds
      if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
        ball.x = canvas.width/2;
        ball.y = canvas.height/2;
        ball.dx *= -1;
      }
    }

    // Game loop
    function update() {
      movePlayer();
      moveAI();
      moveBall();
    }

    function game() {
      update();
      draw();
      requestAnimationFrame(game);
    }

    // Controls
    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowUp") player.dy = -6;
      if (e.key === "ArrowDown") player.dy = 6;
    });

    document.addEventListener("keyup", function(e) {
      if (e.key === "ArrowUp" || e.key === "ArrowDown") player.dy = 0;
    });

    game();
  </script>
</body>
</html>
