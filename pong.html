<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game - 2 Player & Score</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 30px auto;
    }
    body {
      text-align: center;
      color: #fff;
      background: #222;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="pong" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    // Paddle
    const paddleWidth = 10, paddleHeight = 100;
    // Player 1 (left)
    const player1 = { x: 0, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, dy: 0 };
    // Player 2 (right)
    const player2 = { x: canvas.width - paddleWidth, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, dy: 0 };

    // Score
    let score1 = 0;
    let score2 = 0;

    // Ball
    const ball = {
      x: canvas.width/2,
      y: canvas.height/2,
      radius: 10,
      speed: 4,
      dx: 4 * (Math.random() > 0.5 ? 1 : -1),
      dy: 4 * (Math.random() > 0.5 ? 1 : -1)
    };

    // Draw everything
    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI*2, false);
      ctx.closePath();
      ctx.fill();
    }

    function drawText(text, x, y, color) {
      ctx.fillStyle = color;
      ctx.font = "40px Arial";
      ctx.fillText(text, x, y);
    }

    function draw() {
      drawRect(0, 0, canvas.width, canvas.height, "#000"); // Background
      drawRect(player1.x, player1.y, player1.width, player1.height, "#fff"); // Player 1
      drawRect(player2.x, player2.y, player2.width, player2.height, "#fff"); // Player 2
      drawCircle(ball.x, ball.y, ball.radius, "#fff"); // Ball

      // Draw scores
      drawText(score1, canvas.width/4, 50, "#fff");
      drawText(score2, 3 * canvas.width/4, 50, "#fff");
    }

    // Move paddles
    function movePlayer(p) {
      p.y += p.dy;
      if (p.y < 0) p.y = 0;
      if (p.y + p.height > canvas.height) p.y = canvas.height - p.height;
    }

    // Move ball
    function moveBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Top or bottom collision
      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.dy *= -1;
      }

      // Paddle collisions
      let hitPaddle1 = (
        ball.x - ball.radius < player1.x + player1.width &&
        ball.x + ball.radius > player1.x &&
        ball.y + ball.radius > player1.y &&
        ball.y - ball.radius < player1.y + player1.height
      );

      let hitPaddle2 = (
        ball.x + ball.radius > player2.x &&
        ball.x - ball.radius < player2.x + player2.width &&
        ball.y + ball.radius > player2.y &&
        ball.y - ball.radius < player2.y + player2.height
      );

      if (hitPaddle1) {
        ball.dx = Math.abs(ball.dx);
      }
      if (hitPaddle2) {
        ball.dx = -Math.abs(ball.dx);
      }

      // Score & reset
      if (ball.x - ball.radius < 0) {
        // Player 2 scores
        score2++;
        resetBall(-1);
      } else if (ball.x + ball.radius > canvas.width) {
        // Player 1 scores
        score1++;
        resetBall(1);
      }
    }

    function resetBall(direction) {
      ball.x = canvas.width/2;
      ball.y = canvas.height/2;
      // randomize vertical direction
      ball.dy = ball.speed * (Math.random() > 0.5 ? 1 : -1);
      ball.dx = ball.speed * direction;
    }

    // Game loop
    function update() {
      movePlayer(player1);
      movePlayer(player2);
      moveBall();
    }

    function game() {
      update();
      draw();
      requestAnimationFrame(game);
    }

    // Controls
    document.addEventListener("keydown", function(e) {
      // Player 1 (W/S)
      if (e.key === "w" || e.key === "W") player1.dy = -6;
      if (e.key === "s" || e.key === "S") player1.dy = 6;
      // Player 2 (Up/Down)
      if (e.key === "ArrowUp") player2.dy = -6;
      if (e.key === "ArrowDown") player2.dy = 6;
    });

    document.addEventListener("keyup", function(e) {
      // Player 1 (W/S)
      if (e.key === "w" || e.key === "W" || e.key === "s" || e.key === "S") player1.dy = 0;
      // Player 2 (Up/Down)
      if (e.key === "ArrowUp" || e.key === "ArrowDown") player2.dy = 0;
    });

    game();
  </script>
</body>
</html>
